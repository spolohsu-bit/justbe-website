<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- INK ROUGHNESS (For edges only) -->
        <filter id="inkRoughness">
            <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="3" result="noise"/>
            <feDisplacementMap in="SourceGraphic" in2="noise" scale="6" />
        </filter>
    </defs>

    <!-- Background: Pure Match -->
    <rect width="1024" height="1024" fill="#FDFCF8"/>
    
    <g transform="translate(512, 512)">
        
        <!-- THE ENSO RING -->
        <path d="M180,-400 
                 C50,-420 -150,-420 -300,-300 
                 C-480,-150 -500,50 -400,220 
                 C-320,380 -150,480 50,450 
                 C250,420 400,280 450,100 
                 C480,-50 400,-250 250,-350 
                 L240,-330 
                 C370,-240 440,-60 410,80 
                 C370,240 240,380 60,410 
                 C-120,440 -280,350 -360,200 
                 C-460,40 -440,-140 -280,-270 
                 C-140,-380 40,-380 170,-360 Z" 
              fill="#D9C3B0" 
              transform="rotate(-10)"
              filter="url(#inkRoughness)" 
              opacity="0.95"/>

        <!-- THE PLUMP LEAF -->
        <g transform="translate(0, 60) scale(1.1)" filter="url(#inkRoughness)">
            <path d="M-60,100 
                     C-40,100 20,80 60,20
                     C120,-60 160,-160 160,-160
                     C160,-160 80,-140 0,-60
                     C-60,0 -80,60 -60,100 Z" 
                  fill="#8C7B6C"
                  transform="translate(-50, 0)"/>
            
            <!-- Leaf Vein -->
            <path d="M-20,60 Q40,-20 100,-100" 
                  fill="none" 
                  stroke="#FDFCF8" 
                  stroke-width="6" 
                  opacity="0.3"
                  stroke-linecap="round"
                  transform="translate(-50, 0)"/>
        </g>
    </g>
</svg>