<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Gradients for a silky, glass-like look -->
        <linearGradient id="petalGold" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#F2E5D5" /> <!-- Soft Cream -->
            <stop offset="100%" stop-color="#C4B2A3" /> <!-- Warm Taupe -->
        </linearGradient>
        
        <linearGradient id="petalGreen" x1="100%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#A5BC9F" /> <!-- Sage -->
            <stop offset="100%" stop-color="#6E8269" /> <!-- Deep Sage -->
        </linearGradient>

        <linearGradient id="petalPink" x1="50%" y1="0%" x2="50%" y2="100%">
            <stop offset="0%" stop-color="#E8Beb2" /> <!-- Muted Pink -->
            <stop offset="100%" stop-color="#B89085" /> <!-- Deep Pink -->
        </linearGradient>
        
        <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="10" result="blur"/>
            <feComposite in="SourceGraphic" in2="blur" operator="over"/>
        </filter>
    </defs>

    <!-- Background Circle (Subtle Halo) -->
    <circle cx="300" cy="300" r="200" fill="#FDFCF8" filter="url(#softGlow)" opacity="0.8"/>

    <!-- Main Group: Centered -->
    <g transform="translate(300, 320) scale(1.1)">
        
        <!-- Left Petal (The Foundation - Body) -->
        <path d="M0,0 
                 C-80,20 -140,-60 -120,-140 
                 C-110,-190 -60,-220 0,-200
                 C-20,-120 -10,-40 0,0 Z" 
              fill="url(#petalGreen)" opacity="0.9" transform="rotate(-30) translate(-60, 20)"/>

        <!-- Right Petal (The Emotion - Heart) -->
        <path d="M0,0 
                 C80,20 140,-60 120,-140 
                 C110,-190 60,-220 0,-200
                 C20,-120 10,-40 0,0 Z" 
              fill="url(#petalPink)" opacity="0.9" transform="rotate(30) translate(60, 20)"/>

        <!-- Center Petal (The Wisdom - Mind) -->
        <!-- A perfect teardrop rising up -->
        <path d="M0,20
                 C-50,-20 -60,-100 0,-180
                 C60,-100 50,-20 0,20 Z" 
              fill="url(#petalGold)" transform="translate(0, -30)"/>
              
        <!-- The Core (Presence) -->
        <circle cx="0" cy="-140" r="15" fill="#FFFFFF" opacity="0.6">
            <animate attributeName="opacity" values="0.4;0.8;0.4" dur="4s" repeatCount="indefinite"/>
        </circle>
    </g>
</svg>